{% extends 'main.html' %}

{% block title %} OTS-Test Paper {% endblock %}

{% block top %}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">OTS Test Paper</h1>
        <form action="{% url 'OTS:calculateTest' %}" method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <div class="mb-4 p-4 border rounded shadow-sm">
                <input type="hidden" name="qno{{question.qid}}" value="{{question.qid}}">
                <div class="mb-3">
                    <strong>{{ forloop.counter }}. {{ question.que }}</strong>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="q{{question.qid}}" id="q{{question.qid}}a" value="a">
                    <label class="form-check-label" for="q{{question.qid}}a">
                        {{question.a}}
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="q{{question.qid}}" id="q{{question.qid}}b" value="b">
                    <label class="form-check-label" for="q{{question.qid}}b">
                        {{question.b}}
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="q{{question.qid}}" id="q{{question.qid}}c" value="c">
                    <label class="form-check-label" for="q{{question.qid}}c">
                        {{question.c}}
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="q{{question.qid}}" id="q{{question.qid}}d" value="d">
                    <label class="form-check-label" for="q{{question.qid}}d">
                        {{question.d}}
                    </label>
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
